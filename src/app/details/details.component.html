<main>
  <div class="grid">
    <div class="detailsTitle">
      <h6>{{fromCurrency}} </h6> <h4> - {{fullName}} </h4>
    </div>
    <div style="text-align: right;">
      <div style="padding-top: 20px; justify-content: center; justify-items: center; text-align: right;">
        <button class="btn" routerLink="/">Back to Home</button>
      </div>
    </div>
  </div>
  <div class="main-container">
    <div class="grid">
      <div>
        <p>Amount</p>
        <input type="number" placeholder="{{this.amount}}" name="amount" [(ngModel)]="amount" [disabled]="true" />
      </div>
      <div>
        <div class="secondDiv">
          <div class="firstBox">
            <p>From</p>
            <div style="display: flex;">
              <select id="from_currency" [(ngModel)]="fromCurrency">
                <option *ngFor="let current of currencies; let i = index;" [ngValue]="current.code"  [disabled]="true">{{current.code}}</option>
              </select>
              <button id="exchange">
                <i class="fas fa-exchange-alt"></i>
              </button>
            </div>
          </div>
          <div>
            <p>To</p>
            <div style="display: flex;">
              <select id="from_currency" [(ngModel)]="toCurrency" (ngModelChange)="onChangeToCurrency($event)">
                <option *ngFor="let current of currencies; let i = index;" [ngValue]="current.code" >{{current.code}}</option>
              </select>
            </div>
          </div>
        </div>
        <div style="padding: 50px 20px; justify-content: center; justify-items: center; text-align: center;">
          <button class="btn" (click)="getExchange()">convert</button>
        </div>
      </div>
    </div>
    <div class="grid">
      <div style="padding: 20px 0;">
        <input type="number" placeholder="1 EUR = 1.8 USD" disabled />
      </div>
      <div>
        <div style="display: flex; justify-content: center;">
          <div style="padding: 20px 20px; justify-content: center; justify-items: center; text-align: center;">
            <input type="number" placeholder="{{exchangeRate}} {{toCurrency}}" disabled />
          </div>
        </div>
      </div>
    </div>

  </div>

</main>
